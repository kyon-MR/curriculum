<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }
        th, td {
            padding : 10px;
        }

        .japanese.hidden {
          display: none;
        }

        .english.hidden {
          display: none;
        }

    </style>
</head>
<body>
    <select id="select_box" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="japanese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
          const selectElement = document.getElementById('select_box');
          const elem = selectElement.value;
          const japanese = document.querySelector('.japanese');
          const english = document.querySelector('.english');

          if (elem === '日本語') {
            japanese.style.display = "block";
            english.style.display = "none";
          } else if (elem === 'English') {
            japanese.style.display = "none";
            english.style.display = "block";
          } else if (elem === '全て表示') {
            japanese.style.display = "block";
            english.style.display = "block";
          } else {
            japanese.style.display = "block";
            english.style.display = "block";
          }
        }
        changeLang();
    </script>
</body>
</html>
